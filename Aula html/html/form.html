        <a href="https://www.youtube.com/user/CESAECanal" target="_blank">

    <main>
    <form action="">
        <fieldset style="width: 500px;">
            <legend>Formulario Cesae</legend>
            <div>
                <label for="form-nome">Nome:</label>
                <input type="text" name="" id="form-nome" required>*
            </div>
            <br>
            <div>
                <label for="form-email">Email:</label>
                <input type="email" name="form-email" id="form-email" placeholder=" oseuemail@gmail.com">*
            </div>
            <div>
                <br>
                <label for="form-genero">GÃ©nero:</label>
                <br>
                <input type="radio" name="form-genero" id="form-genero-m">Masculino
                <br>
                <input type="radio" name="form-genero" id="form-genero-f">Feminino
            </div>
            <br>
            <div>
                <label for="form-dn">Data Atual:</label>
                <input type="date" name="form-dn" id="form-dn">
            </div>
            <br>
            <div>
                <label for="form-tuerma">Turma:</label>
                <select name="form-turma" id="form-turma">
                    <option value="" disabled selected>Selecione uma Turma</option>
                    <option value="form-turma-web">Web Developer & Mobile</option>
                    <option value="form-turma-swd">Software Development</option>
                    <option value="form-turma-data">Data Analist</option>
                    <option value="form-turma-front">Front End</option>
                </select>
            </div>
            <br>
            <div>
                <label for="form-mensagem">Mensagem:</label>
                <br>
                <textarea name="form-mensagem" id="form-mensagem" cols="30" rows="3">
                </textarea>
            </div>
            <div>
                <input type="reset" value="Limpar">
                <input type="submit" value="Enviar">
            </div>
        </fieldset>
    </form>
</main>
